---
layout: default
title: Case Studies
permalink: /case_studies/
---

<h1>Case Studies</h1>

{% assign case_studies = site.case_studies | sort:date | reverse %}
{% for case_study in case_studies %}
  <div>
    <h2>
      <a href="{{ case_study.url | relative_url }}" title="{{ case_study.title }}">
        {{ case_study.title }} 
      </a>
    </h2>
    
    <p>
      {{ case_study.overview }}
    </p>
  </div>
{% endfor %}
