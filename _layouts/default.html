<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'> -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400|Raleway:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <nav>
          <ul class="primary">
            <a href="{{ '/' | absolute_url }}">
              <h1>{{ site.title | default: site.github.repository_name }}</h1>
            </a>
            <li>
              <a href="{{ '/#case_studies' | absolute_url }}">
                <span class="title">designs</span>
              </a>
            </li>
            <li>
              <a href="{{ '/about/' | absolute_url }}">
                <span class="title">about</span>
              </a>
            </li>
            <li>
              <a href="{{ '/hire-me/' | absolute_url }}">
                <span class="title">hire me</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
      </div>
      <footer>
        <hr />
        &copy; Arthur Klepchukov and respective employers.
        <br>
        All rights reserved.
      </footer>
    </div>

  {% if jekyll.environment == 'production' %}
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

    <script type="text/javascript">
      window._mfq = window._mfq || [];
      (function() {
        var mf = document.createElement("script");
        mf.type = "text/javascript"; mf.async = true;
        mf.src = "//cdn.mouseflow.com/projects/07b29fc7-d484-4e25-94f1-d49694763702.js";
        document.getElementsByTagName("head")[0].appendChild(mf);
      })();
    </script>
  {% else %}
    <!-- DEVELOPMENT -->
  {% endif %}
  </body>
</html>
